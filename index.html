<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金绣巨荟-匠心制作</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--iphone私有meta，指定iphone中safari顶端状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <!--允许iphone的safari进行全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" href="css/pstyle.css">
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="images/logo_1.png" alt="">
        </div>
        <div class="login">
            <img src="images/login_1.png">
        </div>
        <div class="price">
            <img src="images/price_1.png">
        </div>
        <div class="mango_show">
            <img src="images/mango_p.png">
        </div>
        <div class="arrow_point" id="arrow">
            <img src="images/arrow_point.png">
        </div>
        <div class="btn">
            <a href="https://weidian.com/?userid=212345690">
                <div class="btn_b">
                    <img src="images/btn_b.png" class="btn_om">
                </div>
                <div class="btn_t">
                    <div class="btn_in">
                        <img src="images/btn_t.png" class="b_t">
                    </div>
                    <div class="click_b">
                        <img src="images/click_buy.png" class="c_buy">
                    </div>
                </div>
            </a>
        </div>
        <!--点击的点在 features_list 里面-->
        <div class="features_list" id="features_list">
            <ul class="list">
                <li>长椭圆形，果大核薄，果皮金黄</li>
                <li>肉质肥厚</br>
                无纤维</li>
                <li>细滑多汁，香甜爽口</li>
            </ul>
            <span class="fir"></span>
            <span class="thr"></span>
            <span class="for"></span>
        </div>
        <div class="line_point">
            <b></b>
            <b></b>
            <b></b>
        </div>
    </div>



</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
